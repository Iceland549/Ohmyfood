<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="SASS/accueil.css">
    <script
      src="https://kit.fontawesome.com/6d166631dc.js"
      crossorigin="anonymous"
    ></script>


    <title>La palette du goût</title>
</head>
<body>
    <header class="header"><!--...............Section HEADER.............-->
        <div class="header__container">
            <div class="header__logo">
                <img src="assets/images/logo/ohmyfood.png" alt="Logo du site">
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Entrées</h2>
            <ul>
                <li>Tartare de saumon acidulé</li>
                <li>Velouté d'endives</li>
                <li>Soupe à l'oignon</li>
            </ul>
        </section>
        <section>
            <h2>Plats</h2>
            <ul>
                <li>Magret de canard</li>
                <li>Pavé de saumon</li>
                <li>Pigeonneau d'Anjou</li>
                <li>Filet mignon de porc</li>
            </ul>
        </section>
    </main>
    <footer class="footer"><!--...............Section FOOTER.............-->
        <div class="footer__logo">
            <img class="footer__logo-image" src="assets/images/logo/ohmyfood@2x.svg" alt="Logo du site">
            <ul class="footer__list">
                <li class="footer__item">
                    <i class="footer__icon fas fa-utensils"></i>
                    <a class="footer__link" href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__item">
                    <i class="footer__icon fa-solid fa-handshake-angle"></i>
                    <a class="footer__link" href="#">Devenir partenaire</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
